<div class="principal">
    <pro-sidebar></pro-sidebar>
    <div class="content">
        <div class="container title">
            <h1>Unidades</h1>
        </div>
        <div class="container">
            <h2>Cadastro de Unidade Geradora</h2>
            <div class="container d-flex">
                <form #form="ngForm" (ngSubmit)="adicionarUnidade(); form.reset()">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Apelido</label>
                        <input 
                        [(ngModel)]="novaUnidade.apelido" 
                        type="text" 
                        class="form-control" 
                        name="apelido" 
                        style="width: 282px;" 
                        id="exampleFormControlInput1" 
                        placeholder="Ex: Painel 1" 
                        required>
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput2" class="form-label">Local</label>
                        <input 
                        [(ngModel)]="novaUnidade.local" 
                        type="text" 
                        class="form-control" 
                        name="local" 
                        style="width: 574px;" 
                        id="exampleFormControlInput2" 
                        placeholder="Ex: Rua Alberto 430" 
                        required>
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput3" class="form-label">Marca</label>
                        <input 
                        [(ngModel)]="novaUnidade.marca" 
                        type="text" 
                        class="form-control" 
                        name="marca" 
                        style="width: 574px;" 
                        id="exampleFormControlInput3" 
                        placeholder="Ex: Resun" 
                        required>
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput4" class="form-label">Modelo</label>
                        <input 
                        [(ngModel)]="novaUnidade.modelo" 
                        type="text" 
                        class="form-control" 
                        name="modelo" 
                        style="width: 574px;" 
                        id="exampleFormControlInput4" 
                        placeholder="Ex: 155w" 
                        required>
                    </div>
                    <div class="form-check">
                        <input 
                        [(ngModel)]="novaUnidade.isActive" class="form-check-input" 
                        name="isActive" 
                        id="flexCheckDefault"
                        type="checkbox" 
                        >
                        <label class="form-check-label" for="flexCheckDefault">
                          Ativo
                        </label>
                    </div>
                    <div class="d-flex justify-content-between">
                        <button 
                        type="submit"
                        [disabled]="!form.valid">Salvar</button>
                        <button routerLink="/unidades" class="cancel">Cancelar</button>
                    </div>
                </form>
                <div class="container d-flex align-items-center ">
                    <img class="rounded mt-4" src="./assets/imagens/lampada-energia-limpa.png" style="width: 300px;" alt="energia solar">
                </div>
            </div>
        </div>
    </div>
</div>
<pro-footer></pro-footer>
